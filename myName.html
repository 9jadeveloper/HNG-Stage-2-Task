<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Page</title>
</head>
    <style>

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 25%;
    }   

    .btn {
    display: inline-block;
    padding: 10px 30px;
    cursor: pointer;
    background: rebeccapurple;
    color: #fff;
    border: 2px solid rebeccapurple;
    border-radius: 7px;
}
    .btn:hover {
        transform: scale(.92);
        transition: all 0.6s ease-in;
    }

    </style>
<body>
    <div class="container">
        <button class="btn" onclick="nameFunction()">Show my name</button>
    </div>

 
  
 <script>
     nameFunction = () => {
        const myName  = "Olanrewaju Ibrahim";
        alert(myName);
     }

 </script>   
</body>
</html>
